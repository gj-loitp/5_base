apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.github.dcendents.android-maven'
group = 'com.github.tplloi'

android {
    compileSdkVersion 29
    buildToolsVersion '29.0.2'

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0.0"

        renderscriptTargetApi 19
        renderscriptSupportModeEnabled true
        multiDexEnabled true
    }

    /*dataBinding {
        enabled = true
    }*/

    /*buildTypes {
        release {
            minifyEnabled true
            useProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }*/
    dexOptions {
        jumboMode true
        javaMaxHeapSize "4g"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    api "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    api 'com.github.bumptech.glide:glide:4.9.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'
    //bigimageview https://github.com/Piasy/BigImageViewer
    api 'com.github.piasy:BigImageViewer:1.5.6'
    api 'com.github.piasy:GlideImageLoader:1.5.6'
    api 'com.github.piasy:GlideImageViewFactory:1.5.6'
    api 'jp.wasabeef:glide-transformations:2.0.2'

    api fileTree(dir: 'libs', include: ['*.jar'])
    api 'com.squareup.retrofit2:retrofit:2.5.0'
    api 'com.squareup.retrofit2:converter-gson:2.5.0'
    api 'com.squareup.retrofit2:adapter-rxjava2:2.4.0'
    api 'com.squareup.okhttp3:logging-interceptor:3.9.1'
    api 'com.j256.ormlite:ormlite-core:4.48'
    api 'com.j256.ormlite:ormlite-android:4.48'

    api 'io.reactivex.rxjava2:rxandroid:2.1.1'
    api 'io.reactivex.rxjava2:rxjava:2.2.8'

    api 'androidx.legacy:legacy-support-v4:1.0.0-beta01'
    api 'androidx.dynamicanimation:dynamicanimation:1.1.0-alpha02'

    //for com.views.floatingview.FloatingView
    //api 'com.android.support:appcompat-v7:28.0.0'
    api 'androidx.appcompat:appcompat:1.1.0'
    api 'com.google.android.material:material:1.0.0-beta01'
    api 'androidx.recyclerview:recyclerview:1.1.0-beta04'
    api 'androidx.cardview:cardview:1.0.0-beta01'
    api 'androidx.constraintlayout:constraintlayout:2.0.0-alpha2'

    api 'org.jsoup:jsoup:1.10.2'
    api 'androidx.multidex:multidex:2.0.1'
    api 'org.greenrobot:eventbus:3.1.1'

    api "android.arch.navigation:navigation-fragment:1.0.0-alpha07"
    api "android.arch.navigation:navigation-ui:1.0.0-alpha07"

    //animation
    api 'com.daimajia.easing:library:2.0@aar'
    api 'com.daimajia.androidanimations:library:2.2@aar'
    api 'com.daasuu:EasingInterpolator:1.0.0'//need for shine button

    //google
    api 'com.google.code.gson:gson:2.8.5'
    //google service https://developers.google.com/android/guides/setup
    //compile 'com.google.android.gms:play-services-plus:15.0.1'
    //api 'com.google.android.gms:play-services-cast-framework:16.1.0'
    api 'com.google.android.gms:play-services-ads:18.2.0'
    api 'com.google.android.gms:play-services-location:17.0.0'
    api 'com.nineoldandroids:library:2.4.0'//for draggable view

    //exoplayer
    api 'com.google.android.exoplayer:exoplayer:2.9.5'
    //compile 'com.google.android.exoplayer:exoplayer-core:2.9.2'
    api 'com.google.android.exoplayer:extension-ima:2.9.5'
    api 'com.google.android.exoplayer:exoplayer-dash:2.9.5'
    api 'com.google.android.exoplayer:exoplayer-hls:2.9.5'
    //api 'com.google.android.exoplayer:exoplayer-smoothstreaming:2.9.2'
    api 'com.google.android.exoplayer:exoplayer-ui:2.9.5'
    //api 'com.google.android.exoplayer:extension-cast:2.9.2'
    //api 'com.googlecode.android-query:android-query:0.25.9' //queue for chromecast

    //https://github.com/rubensousa/PreviewSeekBar
    //api 'com.github.rubensousa:previewseekbar:2.0.0'
    //api 'com.github.rubensousa:previewseekbar-exoplayer:2.8.1.0'

    //https://github.com/juliome10/DoubleViewPager
    //api 'com.github.juliome10:DoubleViewPager:1.0.4@aar'

    //runtime permission https://github.com/Karumi/Dexter
    api 'com.karumi:dexter:5.0.0'

    //font
    api 'io.github.inflationx:calligraphy3:3.1.1'
    api 'io.github.inflationx:viewpump:2.0.3'

    //animation
    api 'com.airbnb.android:lottie:3.0.6'

    //crop
    api 'com.yalantis:ucrop:2.2.0'

    //https://github.com/ParkSangGwon/TedKeyboardObserver
    api 'gun0912.ted:tedkeyboardobserver:1.0.2'
}
