apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 29
    buildToolsVersion '29.0.2'

    defaultConfig {
        applicationId "loitp.basemaster"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 10
        versionName "1.1.0"
        multiDexEnabled true

        renderscriptTargetApi 19
        renderscriptSupportModeEnabled true    // Enable RS support
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath true
            }
        }
    }

    dataBinding {
        enabled = true
    }

    signingConfigs {
        release {
            storeFile file("keystore.jks")
            storePassword "04021993"
            keyAlias "loi"
            keyPassword "04021993"
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            useProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            minifyEnabled false
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    android.applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "BaseMaster_" + buildType.name + "_" + defaultConfig.versionName + "_" + defaultConfig.versionCode + ".apk"
        }
    }

    /*dexOptions {
        jumboMode true
        javaMaxHeapSize "4g"
    }*/

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        //exclude 'META-INF/core_release.kotlin_module'

        //exclude the atomic functions module from the package and prevent warnings.
        exclude 'META-INF/atomicfu.kotlin_module'
    }
}

repositories {
    maven { url "https://jitpack.io" }
    mavenCentral()
}

dependencies {
    api project(':core')
    //api 'com.github.tplloi:basemaster:4.1.6'

    //realm
    api 'io.realm:realm-android:0.82.1'

    //Firebase
    api 'com.google.firebase:firebase-ads:18.2.0'
    // Firebase Authentication
    api 'com.google.firebase:firebase-auth:19.1.0'
    api 'com.google.firebase:firebase-core:17.2.0'

    // Google Sign In SDK (only required for Google Sign In)
    api 'com.google.android.gms:play-services-auth:17.0.0'

    // Firebase UI, used in FirebaseUIActivity.
    api 'com.firebaseui:firebase-ui-auth:4.0.0'

    // Facebook Android SDK (only required for Facebook Login)
    // Used in FacebookLoginActivity.
    api 'com.facebook.android:facebook-login:4.34.0'

    //Firebase remote config
    api 'com.google.firebase:firebase-config:19.0.2'

    //Firebasedatabase
    api 'com.firebaseui:firebase-ui-database:4.0.0'
    //implementation 'com.google.firebase:firebase-auth:16.0.1'
    api 'com.google.firebase:firebase-database:19.1.0'

    // Needed to fix a dependency conflict with FirebaseUI'
    api 'androidx.arch.core:core-runtime:2.1.0'

    //Firebase invites
    api 'com.google.firebase:firebase-invites:17.0.0'

    //Firebase FCM
    //compile 'com.google.android.gms:play-services:12.0.1'
    api 'com.google.firebase:firebase-messaging:20.0.0'

    //api 'androidx.lifecycle:lifecycle-extensions:2.2.0-alpha05'
    //api 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0-alpha05'

    //https://github.com/siralam/BSImagePicker
    api 'com.asksira.android:bsimagepicker:1.1.0'

    //https://github.com/JakeWharton/butterknife
    api 'com.jakewharton:butterknife:10.1.0'
    kapt 'com.jakewharton:butterknife-compiler:10.1.0'

    //https://github.com/barteksc/AndroidPdfViewer
    api 'com.github.barteksc:android-pdf-viewer:3.2.0-beta.1'

    //https://github.com/ParkSangGwon/TedImagePicker
    api 'gun0912.ted:tedimagepicker:1.0.4'

    //https://github.com/alirezat775/downloader
    api 'com.github.alirezat775:downloader:1.0.2'

    //https://github.com/amitshekhariitbhu/Android-Debug-Database
    debugImplementation 'com.amitshekhar.android:debug-db:1.0.6'

    //TODO try to put all dependencies of architecture component inside core library
    //region architecture component
    //Room components
    api "androidx.room:room-runtime:2.2.2"
    api "androidx.room:room-ktx:2.2.2"
    kapt "androidx.room:room-compiler:2.2.2"
    androidTestImplementation "androidx.room:room-testing:2.2.2"
    //endregion
}
apply plugin: 'com.google.gms.google-services'
