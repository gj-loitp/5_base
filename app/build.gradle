apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

buildscript {
    repositories {
        mavenCentral()
        //maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        //classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
        //classpath 'me.tatarka:gradle-retrolambda:3.2.5'
        //classpath 'io.fabric.tools:gradle:1.+'
    }
}

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "loitp.basemaster"
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 9
        versionName "1.0.9"
        multiDexEnabled true

        renderscriptTargetApi 19
        renderscriptSupportModeEnabled true    // Enable RS support
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath true
            }
        }
    }

    signingConfigs {
        release {
            storeFile file("keystore.jks")
            storePassword "04021993"
            keyAlias "loi"
            keyPassword "04021993"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            minifyEnabled false
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    android.applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "BaseMaster_" + buildType.name + "_" + defaultConfig.versionName + "_" + defaultConfig.versionCode + ".apk"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    maven { url "https://jitpack.io" }
    mavenCentral()
}

dependencies {
    api project(':core')
    //api 'com.github.tplloi:basemaster:3.3.5'

    api 'io.realm:realm-android:0.82.1'//realm

    // [START gradle_play_config]
    api 'com.google.firebase:firebase-ads:17.1.3'

    // Firebase Authentication
    api 'com.google.firebase:firebase-auth:16.1.0'
    api 'com.google.firebase:firebase-core:16.0.7'

    // Google Sign In SDK (only required for Google Sign In)
    api 'com.google.android.gms:play-services-auth:16.0.1'

    // Firebase UI
    // Used in FirebaseUIActivity.
    api 'com.firebaseui:firebase-ui-auth:4.0.0'

    // Facebook Android SDK (only required for Facebook Login)
    // Used in FacebookLoginActivity.
    api 'com.facebook.android:facebook-login:4.34.0'

    //remote config
    api 'com.google.firebase:firebase-config:16.1.3'

    //database
    api 'com.firebaseui:firebase-ui-database:4.0.0'
    //implementation 'com.google.firebase:firebase-auth:16.0.1'
    api 'com.google.firebase:firebase-database:16.0.6'

    // Needed to fix a dependency conflict with FirebaseUI'
    api 'android.arch.core:runtime:1.1.1'

    //invites
    api 'com.google.firebase:firebase-invites:16.0.6'

    /*fcm*/
    //compile 'com.google.android.gms:play-services:12.0.1'
    api 'com.google.firebase:firebase-messaging:17.3.4'

    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    //implementation 'com.airbnb.android:lottie:2.5.1'
    implementation 'android.arch.lifecycle:extensions:1.1.1'

    //for playing video VOD, LIVE
    //implementation 'com.github.uizaio.uiza-android-sdk-player:uizacoresdk:3.0.8'
    //for live broadcaster
    //implementation 'com.github.uizaio.uiza-android-sdk-player:uizalivestream:3.0.8'
}
apply plugin: 'com.google.gms.google-services'
