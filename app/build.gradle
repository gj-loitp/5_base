apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 29
    buildToolsVersion '29.0.2'

    defaultConfig {
        applicationId "loitp.basemaster"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 12
        versionName "1.1.12"
        multiDexEnabled true

        renderscriptTargetApi 19
        renderscriptSupportModeEnabled true    // Enable RS support
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath true
            }
        }

        buildConfigField("String", "RECAPTCHA_KEY", '"6LcposQUAAAAAB7X6uNt4cmmdMgGEIaOJfAkCVvy"')

        buildConfigField("String", "PATH_MAIN", '"api/"')
        buildConfigField("String", "PATH_LOGIN", '"authentication/login/mobile"')
        buildConfigField("String", "PATH_LOGOUT", '"authentication/logout"')
        buildConfigField("String", "PATH_ME", '"authentication/me"')

        buildConfigField("String", "PATH_PRODUCT_ODER", '"ProductOrder"')
        buildConfigField("String", "PATH_PRODUCT_ODER_SEARCH", '"ProductOrder/search"')

        buildConfigField("String", "PATH_PLANT", '"SAPData/Plants"')
        buildConfigField("String", "PATH_LOTCELL", '"SAPData/LotCells"')
        buildConfigField("String", "PATH_MATERIAL_DATA", '"SAPData/MaterialDatas"')

        buildConfigField("String", "PATH_MATERIAL_REQUEST", '"MaterialRequest"')
        buildConfigField("String", "PATH_MATERIAL_REQUEST_SEARCH", '"MaterialRequest/search"')
    }

    dataBinding {
        enabled = true
    }

    signingConfigs {
        release {
            //storeFile file("keystore.jks")
            storeFile file("keybasemaster.jks")
            storePassword "04021993"
            keyAlias "loi"
            keyPassword "04021993"
        }
    }

    buildTypes {
        release {
            debuggable true
            minifyEnabled true
            useProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            minifyEnabled false
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    android.applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "BaseMaster_" + buildType.name + "_" + defaultConfig.versionName + "_" + defaultConfig.versionCode + ".apk"
        }
    }

    /*dexOptions {
        jumboMode true
        javaMaxHeapSize "4g"
    }*/

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

//    kotlinOptions {
//        jvmTarget = "1.8"
//    }

    packagingOptions {
        //exclude 'META-INF/core_release.kotlin_module'

        //exclude the atomic functions module from the package and prevent warnings.
        exclude 'META-INF/atomicfu.kotlin_module'
    }
}

repositories {
    maven { url "https://jitpack.io" }
    mavenCentral()
}

dependencies {
    api project(':core')
