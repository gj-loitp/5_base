apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "loitp.basemaster"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 9
        versionName "1.0.9"
        multiDexEnabled true

        renderscriptTargetApi 19
        renderscriptSupportModeEnabled true    // Enable RS support
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath true
            }
        }
    }

    dataBinding {
        enabled = true
    }

    signingConfigs {
        release {
            storeFile file("keystore.jks")
            storePassword "04021993"
            keyAlias "loi"
            keyPassword "04021993"
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            useProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            minifyEnabled false
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    android.applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "BaseMaster_" + buildType.name + "_" + defaultConfig.versionName + "_" + defaultConfig.versionCode + ".apk"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    /*packagingOptions {
        exclude 'META-INF/core_release.kotlin_module'
    }*/
}

repositories {
    maven { url "https://jitpack.io" }
    mavenCentral()
}

dependencies {
    api project(':core')
    //api 'com.github.tplloi:basemaster:3.8.6'

    api 'io.realm:realm-android:0.82.1'//realm

    // [START gradle_play_config]
    api 'com.google.firebase:firebase-ads:17.2.0'

    // Firebase Authentication
    api 'com.google.firebase:firebase-auth:16.2.0'
    api 'com.google.firebase:firebase-core:16.0.7'

    // Google Sign In SDK (only required for Google Sign In)
    api 'com.google.android.gms:play-services-auth:16.0.1'

    // Firebase UI
    // Used in FirebaseUIActivity.
    api 'com.firebaseui:firebase-ui-auth:4.0.0'

    // Facebook Android SDK (only required for Facebook Login)
    // Used in FacebookLoginActivity.
    api 'com.facebook.android:facebook-login:4.34.0'

    //remote config
    api 'com.google.firebase:firebase-config:16.4.0'

    //database
    api 'com.firebaseui:firebase-ui-database:4.0.0'
    //implementation 'com.google.firebase:firebase-auth:16.0.1'
    api 'com.google.firebase:firebase-database:16.1.0'

    // Needed to fix a dependency conflict with FirebaseUI'
    api 'androidx.arch.core:core-runtime:2.0.0-beta01'

    //invites
    api 'com.google.firebase:firebase-invites:16.1.0'

    /*fcm*/
    //compile 'com.google.android.gms:play-services:12.0.1'
    api 'com.google.firebase:firebase-messaging:17.4.0'

    api "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    //implementation 'com.airbnb.android:lottie:2.5.1'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.0.0-beta01'

    //for playing video VOD, LIVE
    //implementation 'com.github.uizaio.uiza-android-sdk-player:uizacoresdk:3.0.8'
    //for live broadcaster
    //implementation 'com.github.uizaio.uiza-android-sdk-player:uizalivestream:3.0.8'

    //https://github.com/siralam/BSImagePicker
    implementation 'com.asksira.android:bsimagepicker:1.1.0'

    //https://github.com/JakeWharton/butterknife
    implementation 'com.jakewharton:butterknife:10.1.0'
    kapt 'com.jakewharton:butterknife-compiler:10.1.0'

    //api 'androidx.constraintlayout:constraintlayout:2.0.0-alpha2'//motion layout

    //data binding
    //kapt 'com.android.databinding:compiler:3.1.4'

    //https://github.com/barteksc/AndroidPdfViewer
    api 'com.github.barteksc:android-pdf-viewer:3.2.0-beta.1'

    //https://github.com/ParkSangGwon/TedImagePicker
    api 'gun0912.ted:tedimagepicker:1.0.2'

    //https://github.com/alirezat775/downloader
    api 'com.github.alirezat775:downloader:1.0.2'
}
